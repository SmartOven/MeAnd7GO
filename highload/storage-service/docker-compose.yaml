version: '3.8'
services:
  highload-db:
    image: mongo:latest
    container_name: highload-db-container
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=highload
      - MONGO_INITDB_ROOT_PASSWORD=12345
      - MONGO_INITDB_DATABASE=keyValueDb
    ports:
      - "27018:27017"
