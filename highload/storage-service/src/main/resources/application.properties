spring.profiles.active=${STORAGE_COMPONENT:redis}

server.port=${HIGHLOAD_SERVICE_PORT:8080}

# lsm config
ss-table.compaction.timeout.millis=${SS_TABLE_COMPACTION_TIMEOUT_MILLIS:15000}
storage.path=${HIGHLOAD_STORAGE_PATH:./storage/}
ss-table.segment.size.kib=${SS_TABLE_SEGMENT_SIZE_KIB:4}
ss-table.merged.size.mib=${SS_TABLE_MERGED_SIZE_MIB:1}
mem-table.size.mib=${MEM_TABLE_SIZE_MIB:1}
# mongo config
spring.data.mongodb.host=${HIGHLOAD_MONGO_DB_IP:localhost}
spring.data.mongodb.port=${HIGHLOAD_MONGO_DB_PORT:27018}
spring.data.mongodb.database=${HIGHLOAD_MONGO_DB_NAME:keyValueDb}
spring.data.mongodb.username=${HIGHLOAD_MONGO_DB_USERNAME:highload}
spring.data.mongodb.password=${HIGHLOAD_MONGO_DB_PASSWORD:12345}
spring.data.mongodb.authentication-database=admin
# redis config
spring.data.redis.password=${REDIS_PASSWORD:12345}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6381}
